short_bio: >-
  <p>
    I am the Assistant Professor of <a href="https://collegeai.tsinghua.edu.cn/">College of AI</a> at <a href="https://www.tsinghua.edu.cn/">Tsinghua University</a>. I obtained my PhD degree from <a href="https://www.pku.edu.cn/">Peking University</a> in 2025, supervised by Prof. <a href="https://scholar.google.com.hk/citations?user=ZC7SObAAAAAJ&hl">Zhi Jin</a> and Prof. <a href="https://ligechina.github.io/">Ge Li</a>.
  </p>
  <p>
    My goal is to make more secure AIware (the future software built by source code and AI). Specifically, my research directions include:
    <ul>
      <li>AI Safety, identifying and defending against the safety risks of AI in real-world applications, such as jailbreaking attacks, poisoning attacks, and safety alignment.</li> 
      <li>Software Security, leveraging AI to detect and repair the code defects and vulnerabilities of real-world software projects, such as test generation, fuzzing, and code vulnerability detection.</li> 
    </ul>
  </p>
  <p>
    I am looking for <b>highly-motivated interns</b> to join my research group. Feel free to email me with your resume attached. 长期招收线上/线下科研实习生，可提供工位、定期一对一讨论，欢迎优秀本科生和研究生联系我，请附带上你的简历。
  </p>

