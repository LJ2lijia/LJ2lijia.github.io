short_bio: >-
  <p>
    I am a final-year Ph.D. Student at the School of Computer Science, Peking University (PKU). My supervisor is Prof. <a href="https://scholar.google.com.hk/citations?user=ZC7SObAAAAAJ&hl">Zhi Jin</a> and Prof. <a href="https://ligechina.github.io/">Ge Li</a>. I expect to graduate in July 2025. 
  </p>

  <p>
     I will join the College of AI at Tsinghua University as an assistant professor in August 2025! I am looking for two <b>PhD students</b> to start in September 2026 and <b>intern students</b>. Feel free to email me with your resume attached.
  </p>
    
  <p>
    My research directions include:
    <ul>
      <li>Intelligent Software Engineering (AI for SE), studying how to use AI to improve the efficiency and quality of software engineering, such as code generation, test generation, and code optimization.</li> 
      <li>AI Safety, studying how to improve the robustness of AI systems to malicious attacks, such as poisoning attacks and jailbreak attacks.</li>
    </ul>
  </p>

