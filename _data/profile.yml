short_bio: >-
  <p>
    I am the Assistant Professor of College of AI at Tsinghua University. Before joining Tsinghua, I obtained my PhD degree from Peking University, supervised by Prof. <a href="https://scholar.google.com.hk/citations?user=ZC7SObAAAAAJ&hl">Zhi Jin</a> and Prof. <a href="https://ligechina.github.io/">Ge Li</a>.
    
    My research interests include:
    <ul>
      <li>AI Safety, identifying and mitigating the safety risks of AI systems in the real world.</li> 
      <li>Software Security, leveraging AI to identify and mitigate the security risks of software systems in the real world.</li>
    </ul>

    I am looking for highly-motivated interns to join my research group. Feel free to email me with your resume attached.

    长期招收线上/线下科研实习生，可提供工位、定期一对一讨论，欢迎优秀本科生和研究生联系我，请附带上你的简历。

